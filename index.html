<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 17th, baby! ðŸŽ‚ðŸ¥³</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffeaa7, #fdcb6e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .envelope-container {
      text-align: center;
      cursor: pointer;
      animation: fadeIn 1.2s ease-out;
    }

    .envelope {
      width: 120px;
      height: 80px;
      background: #fff;
      border: 2px solid #ff6b81;
      position: relative;
      margin: 0 auto 20px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 40px solid #ff6b81;
    }

    .text {
      font-size: 1.2rem;
      color: #2d3436;
      font-weight: bold;
    }

    .bounce {
      animation: pop 0.4s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(0.8); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="envelope-container" onclick="animateAndRedirect()">
    <div class="envelope" id="envelope"></div>
    <div class="text">Happy 17th Birthday, baby! ðŸŽ‰<br></div>
  </div>

  <script>
    function animateAndRedirect() {
      const envelope = document.getElementById('envelope');
      envelope.classList.add('bounce');

      // Delay redirect until animation ends
      setTimeout(() => {
        window.location.href = "home.html";
      }, 600); // match the animation duration
    }
  </script>

</body>
</html>
